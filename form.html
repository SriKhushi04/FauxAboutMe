
<html>
<head><title>Create Account</title></head>
<body>
<center>
<div class="container" align = "center">

<h2>Create Account<h2></div>
<form method ="get">

<label for = "name">First name *</label>
<input type="text" required id = "name"><br><br>

<label for = "last">Last name *</label>
<input type="text" id = "last" required>
<br><br>
<label for = "email">Email*</label>
<input type="email" id = "email" required>
<br><br>
<label for = "pass">Password *</label>
<input id = "pass" type="password" required><br><br>
<label for = "conf" >Confirm Password *</label>
<input id = "conf" type="password" required></input>
<br><br>
<span>Gender--></span>

<input type="radio" id="male" name="gender">
<label for="male">Male</label>

<input type="radio" id="female" name="gender">
<label for="female">Female</label>

<input type="radio" id="other" name="gender">
<label for="other">Other</label>

<br><br>
<span>Profession--></span>
<select name = "prof" id = "prof">
<option value = "student">student</option>
<option value = "teacher">teacher</option>
<option value = "assistant">assistant</option>
</select><br><br>
<button type = "submit"> Submit</button>
<br>
<br>
<button type = "reset">Reset</button>
</form>

<br>
<br>
<a href="index.html">Go Back</a>
</div>
</center>
</body>
</html>
